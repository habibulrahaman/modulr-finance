apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-all:1.9.5'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile  group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
}